<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find events neare a city on a specific date</title>
  <style>
    p{
      font-family: 'Times New Roman', Times, serif;
      font-size: large;
    }
    h1{
      font-size: xx-large;
      font-weight: bold;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-align: center;
      background-color: black;
      color: whitesmoke;
    }
    button{
      background-color: lightgray;
    }
    button:hover{
      background-color: lightblue;
    }
    h2{
      font-size: x-large;
      font-weight: bold;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-align: center;
    }
    form{
      text-align: center;
      font-size: large;    
      font-weight: 900;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: lightgrey;
    }
    body{
      background-color: lightgray;
    }

  </style>
  </head>

  <body>
    <h1>
      Plan a Date
    </h1>
    <h1>
      Choose From One Of The Options Below To Plan Your Date

    </h1>
    <h2>
      Use The Search Bar Below To Find Events In a Certain City on a Certain Date
    </h2>
    <form method="post" action="/events" >
      <label>City: <input type="text" id = "city" name="city" placeholder="Enter a City"/></label>
      <label> Date: <input type="date" id = "date" name = "date" placeholder="Enter a date"/></label>
      <button type="submit">Submit</button>
    </form> 
    <h2>
      Use The Search Bar Below to Find a Restaurant
    </h2>
    
    <form action="/restaurant_search" method="post">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      <label for="price_range">Price Range:</label>
      <select id="price_range" name="price_range" required>
          <option value="$">Low ($)</option>
          <option value="$$">Moderate ($$)</option>
          <option value="$$$">High ($$$)</option>
          <option value="$$$$">Very High ($$$$)</option>
      </select>
      <button type="submit">Search</button>
  </form>
  </body>
</html>
